<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
</style>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear().domain([0, 35]).range([0, width]),
    y = d3.scaleLinear().domain([0, 105]).range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Neue grüne Fläche
var greenArea = d3.area()
    .x(function(d) { return x(d.x); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y1); })
    .curve(d3.curveMonotoneX);

var greenData = [
  {x: 35, y0: 105, y1: 55},  // Rechte Kante
  {x: 20, y0: 105, y1: 56},  // Kurvenmitte
  {x: 10, y0: 105, y1: 105}  // Linke obere Ecke
];

svg.append("path")
    .datum(greenData)
    .attr("fill", "rgba(144, 238, 144, 0.4)") // Pastellgrün
    .attr("stroke", "none")
    .attr("d", d3.area()
        .x(function(d) { return x(d.x); })
        .y0(function(d) { return y(d.y1); }) // untere Kurve
        .y1(function(d) { return y(d.y0); }) // obere Kante
        .curve(d3.curveMonotoneX)
    );

// Gelbe Fläche
svg.append("polygon")
    .attr("points", function() {
      return [
        [x(0), y(50)],
        [x(35), y(45)],
        [x(35), y(55)],
        [x(20), y(56)],
        [x(10), y(105)],
        [x(0), y(90)]
      ].map(function(d) { return d.join(","); }).join(" ");
    })
    .attr("fill", "rgba(255, 255, 153, 0.4)");

// Rote Fläche
svg.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "rgba(255, 182, 193, 0.3)");

// Beispiel-Achsen
svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

svg.append("g")
    .call(d3.axisLeft(y));

</script>
